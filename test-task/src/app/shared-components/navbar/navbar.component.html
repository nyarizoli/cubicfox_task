<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <mat-list-item *ngFor="let item of menuItems" (click)="openPage(item.path, item.title)" [class]="isActiveItem(item.path) ? 'active' : ''">
        <span>
          <mat-icon>{{item.icon}}</mat-icon>
          <span>{{item.title}}</span>
        </span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-toolbar">
      <div class="back-button">
        <button mat-flat-button (click)="goBack()" *ngIf="isDetails()" ><mat-icon>undo</mat-icon> Back to list</button>
      </div>
      <div class="page-title">
        {{pageTitle}}
      </div>
      <div class="spacer"></div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
