<mat-toolbar>
  <mat-toolbar-row>
    <button mat-icon-button class="menu-toggle">
      <mat-icon>
        menu
      </mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <span>Angular Feladat</span>
    <span class="toolbar-spacer"></span>
    <mat-icon class="person-icon">
      person_outline
    </mat-icon>
    {{getUsername()}}
    <div #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="menu">
      <button mat-icon-button>
        <mat-icon>
          {{menuTrigger.menuOpen ? 'expand_less' : 'expand_more'}}
        </mat-icon>
      </button>
    </div>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>keyboard_tab</mat-icon>
        Logout
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
