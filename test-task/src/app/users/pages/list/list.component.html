<mat-card>
  <mat-card-header>
    User list
    <button (click)="addPerson()" mat-flat-button color="primary"><mat-icon>group_add</mat-icon> Add new user</button>
  </mat-card-header>
  <mat-card-content>
    <div class="search-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Search(First and Last name)</mat-label>
        <input matInput autocomplete="off" [ngModel]="filter" (ngModelChange)="changeModel($event)" type="text">
      </mat-form-field>
      <div class="search-buttons">
        <button (click)="searchFilter()" [disabled]="!filter" mat-flat-button color="primary"><mat-icon>search</mat-icon> Search</button>
        <button (click)="clearFilter()" mat-stroked-button color="primary"><mat-icon>close</mat-icon> Clear filter</button>
        <button (click)="refresh()" mat-stroked-button color="primary"><mat-icon>refresh</mat-icon> Refresh list</button>
      </div>
    </div>
    <app-universal-datatable [enablePaging]="true" [detailsBaseUrl]="detailBaseUrl" [haveDetails]="true" [displayedColumns]="columns" [tableData]="tableData"></app-universal-datatable>
  </mat-card-content>
</mat-card>
